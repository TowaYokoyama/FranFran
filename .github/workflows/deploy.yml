name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
  REGION: asia-northeast1
  REPOSITORY: my-app-repo
  APP_IMAGE_NAME: nextjs-app

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. コードをチェックアウト
      - name: Checkout
        uses: actions/checkout@v4

      # 2. GCPへの認証
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.GCP_SA_KEY }}

      # 3. DockerがGCPのレジストリにアクセスできるように設定
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # 4. Next.jsアプリのDockerイメージをビルド
      - name: Build Next.js App
        run: |
          # NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY（pk_test_...）をビルド引数として渡す
          docker buildx build \
            --build-arg REDIS_URL="redis://${{ secrets.REDIS_HOST }}" \
            --build-arg VOICEVOX_URL="${{ secrets.VOICEVOX_URL }}" \
            --build-arg NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.APP_IMAGE_NAME }}:latest \
            ./ \
            --push

      # 5. Cloud Runにデプロイ
      - name: Deploy Next.js App to Cloud Run
        run: |
          gcloud run deploy ${{ env.APP_IMAGE_NAME }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.APP_IMAGE_NAME }}:latest \
            --region ${{ env.REGION }} \
            --platform managed \
            --set-env-vars=CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }},NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }},GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }},REDIS_URL=redis://${{ secrets.REDIS_HOST }}:6379,VOICEVOX_URL=${{ secrets.VOICEVOX_URL }} \
            --quiet

 