services:
  # Next.js Application
  app:
    build: .
    container_name: cloneai-app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    env_file:
      - .env.local
    # --- 修正箇所 ---
    depends_on:
      voicevox: # voicevoxに依存する設定を詳細化
        condition: service_healthy # voicevoxが準備完了になるまで待つ
      redis: # redisは起動するだけでOK
        condition: service_started
    # --- ここまで ---
    tty: true

  # VOICEVOX Engine
  voicevox:
    image: voicevox/voicevox_engine:cpu-ubuntu20.04-latest
    container_name: cloneai-voicevox
    ports:
      - "50021:50021"
    # --- 追加箇所 ---
    # サービスの準備が完了したか確認するためのヘルスチェック
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:50021/version"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s # 起動開始からチェックを始めるまでの猶予期間
    # --- ここまで ---
    tty: true

  # Redis Server
  redis:
    image: redis:7-alpine
    container_name: cloneai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  redis-data: